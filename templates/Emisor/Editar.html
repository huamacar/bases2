{% extends "Emisor/Base.html" %}
{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    <form action="/Emisor/editar/{{ idEmisor }}/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Salvar" />
    </form>
    <form action="/Emisor/eliminar/{{ idEmisor}}/" method="get"> <input type="submit" value="Eliminar" /> </form><br>
{% endblock %}
